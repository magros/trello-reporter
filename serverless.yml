service: trelloreporter
custom:
  bucket: magros-public

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ${env:S3_BUCKET_REGION,'us-west-2'}
  timeout: 240
  logRetentionInDays: 14
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

